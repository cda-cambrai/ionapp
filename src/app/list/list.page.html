<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ma liste</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users" button (click)="openUser(user)">
      <ion-avatar slot="start">
        <img [src]="user.picture.medium" />
      </ion-avatar>
      <ion-label>
        <h2>{{ user.name.first }} {{ user.name.last }}</h2>
        <p>NÃ©(e) le {{ user.dob.date | date:'dd/MM/y' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Trouver un moyen d'afficher un chargement "skeleton" en vous
       aidant de la documentation Ionic -->
  <ion-list *ngIf="users.length === 0">
    <ion-item *ngFor="let skeleton of skeletons">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h2><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></h2>
        <p><ion-skeleton-text animated style="width: 40%"></ion-skeleton-text></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
