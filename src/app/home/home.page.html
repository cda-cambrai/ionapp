<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <!-- On affiche le bouton pour ouvrir/fermer le menu -->
    <!-- Le slot gÃ¨re la position des boutons (gauche pour start, droite pour end) -->
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ion App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ion App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h2>Bienvenue sur mon application</h2>

    <ion-button color="primary" routerLink="/about">A propos</ion-button>
  </div>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let image of images">
        <ion-card>
          <img [src]="image">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
